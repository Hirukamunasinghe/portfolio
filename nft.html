<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Preview-card</title>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;500&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="css/nft.css">
</head>
<body>
    <section id="main-section">
        <div class="container">
            <div class="card">
                <!-- image div -->
                <div class="image-content">
                    <img src="images/image-equilibrium.jpg" class="image" alt="main-nft-image">
                </div>
                <!-- text div -->
                <div class="text-content">
                    <h2 class="heading">Equilibrium #3429</h2>
                    <p class="para-1">Our equilibrium collection promotes</p>
                    <p class="para-2">balance and calm</p>
                    <div class="inside-div">
                        <img src="images/icon-ethereum.svg" class="eth-img" alt="icon-ethereum">
                        <h4 class="eth-text">0.041 ETH</h4>
                        <img src="images/icon-clock.svg" class="clock-image" alt="icon-clock">
                        <p class="para-3">3 days left</p>
                    </div>
                    <hr size="1" color="grey">
                    <div class="inside-div-two">
                        <img src="images/image-avatar.png" class="avatar-image" alt="image-avatar">
                        <p class="para-4">Creation of <span style="color: white;">Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
